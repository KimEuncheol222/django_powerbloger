{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'css/login.css' %}" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <form action="{%url 'login' %}" method="post">
            {% csrf_token %}
            <div class="main_container">
                <div class="login_text">Login</div>

                <div class="login_container">
                    <input placeholder="username" type="text" id="userId" name="username" /><br />
                    <input placeholder="password" type="password" id="pwd" name="password" />
                    <button class="login_btn" type="submit" id="loginBtn">Login</button>
                </div>
                {% if error %}
                <div><strong>Error:</strong> {{ error }}</div>
                {% endif %}
                <div class="func_container">
                    <a href="{% url 'signup'%}" class="signup_btn" id="signupBtn">SignUp</a>
                    <a href="{% url 'find_password'%}" class="find_pwd" id="findPwd">Forgot password?</a>
                </div>
            </div>
        </form>
        <form method='post'>
            {% csrf_token %}
            {{form.as_p}}
            <div class="buttonbox" style="display: flex; flex-direction: row;">
                <a class="login-button" href="{% url 'social:begin' 'google-oauth2' %}">
                    <img src="{% static 'img/btn_google.svg' %}" alt="Google 로고"/>Google 로그인</a>
                <a class="login-button" href="{% url 'social:begin' 'naver' %}">
                    <img src="{% static 'img/btn_naver.svg' %}" alt="Naver 로고"/>네이버 로그인</a>
            </div>
        </form>
            <a href="{% url 'board' %}">Home</a>
    </body>
</html>
