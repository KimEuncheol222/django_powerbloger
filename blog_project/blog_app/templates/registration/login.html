{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'css/login.css' %}" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <form action="{%url 'login' %}" method="post">
            {% csrf_token %}
            <div class="main_container">
                <div class="login_text">Login</div>

                <div class="login_container">
                    <input placeholder="username" type="text" id="userId" name="username" /><br />
                    <input placeholder="password" type="password" id="pwd" name="password" />
                    <button class="login_btn" type="submit" id="loginBtn">Login</button>
                </div>
                {% if error %}
                <div><strong>Error:</strong> {{ error }}</div>
                {% endif %}
                <div class="func_container">
                    <a href="{% url 'signup'%}" class="signup_btn" id="signupBtn">SignUp</a>
                    <a href="{% url 'find_password'%}" class="find_pwd" id="findPwd">Forgot password?</a>
                </div>
            </div>
        </form>
    </body>
</html>
