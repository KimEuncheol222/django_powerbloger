{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'css/board.css' %}" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="header_container">
            <form method="post">
                {% csrf_token %}
                <div class="logo_image">
                    <a href="{% url 'board' %}">
                        <img src="{% static 'img/sample_logo_white.svg' %}" class="logo_image" />
                    </a>
                </div>
                <div class="right_container">
                    <div class="btn_container">
                        <button class="header_btn" type="submit" id="dailyBtn">일상</button>
                        <button class="header_btn" type="submit" id="cookBtn">요리</button>
                        <button class="header_btn" type="submit" id="travelBtn">여행</button>
                        <button class="header_btn" type="submit" id="movieBtn">영화</button>
                        <button class="header_btn" type="submit" id="itBtn">IT</button>
                    </div>
                    <div class="row_box">
                        {% if user.is_authenticated %}
                        <a href="{% url 'board' %}" class="logout_btn">Logout</a>
                        <a href="{% url 'write' %}" class="write_btn">Just Write!</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="login_btn">Login</a>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
        <form method="get" action="{% url 'search' %}">
            {% csrf_token %}
            <button type="submit">검색</button>
        </form>
        
    </header>
</body>
</html>
