{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="{% url 'post' %}" method="post">
            {% csrf_token %}
            <a href="{% url 'board'%}">
                <img src="logo image" />
            </a>
            <button class="header_btn" type="submit" id="dailyBtn">일상</button>
            <button class="header_btn" type="submit" id="cookBtn">요리</button>
            <button class="header_btn" type="submit" id="travelBtn">여행</button>
            <button class="header_btn" type="submit" id="movieBtn">영화</button>
            <button class="header_btn" type="submit" id="itBtn">IT</button>

            {% if user.is_authenticated %}
            <a href="{% url 'board' %}">Logout</a>
            <a href="{% url 'write' %}">Just Write!</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </form>
    </header>
</body>
</html>
